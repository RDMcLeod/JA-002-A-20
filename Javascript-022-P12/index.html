<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Name Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" link="css/main.css" />
    <script src="js/main.js"></script>
  </head>
  <body>
    <header>
      <i class="fab fa-youtube"></i>
      <h1>Code Channel Random name Generator</h1>
    </header>
    <i class="fas fa-check"></i>
    <main>
      <section class="submitSection">
        <h2 id="formheading" class="offscreen">Enter Your First Name</h2>
        <form id="submitForm" class="submitSection__form">
          <input type="text" id = "submitSection__textInput" class =
          "submitSection__textInput" required maxlength="20" placeholder="Enter
          First Name" aria-labelledby="formHeading"
        </form>
      </section>
    </main>
  </body>
</html>
