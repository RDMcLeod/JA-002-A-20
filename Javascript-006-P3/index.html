<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SearchMe</title>
  </head>
  <body>
    <main>
      <h1 class="offscreen">Search Me A Wikipedia Powered Search Engine</h1>
      <section class="searchEntry">
        <h2 class="offscreen">Search Term Entry</h2>
        <div class="logo" aria-hidden="true">SearchMe</div>
        <form id="searchBar" class="searchBar">
          <label class="offSreen" for="search"
            >Enter a search term or phrase</label
          >
          <input id="search" type "text" autocomplete="off"/>
          <div
            id="clear"
            class="none button"
            role="button"
            tabindex="0"
            aria-label="Clear search terms"
          >
            x
          </div>
          <button
            id="searchButton"
            class="button searchButton"
            type="submit"
            aria-label=" Submit button"
          >
            Search
          </button>
        </form>
      </section>
      <section class="results">
        <h2 class="offscreen">Search Results</h2>
        <div class="statsbar">
          <div id="stats" class="stats" aria-live="assertive"
        </div>
        <div id="searchResults" class="searchResults"></div>
      </section>
    </main>
    <footer>
      <p>
        <span aria-hidden="true"> &lt;&lt;</span>Powered By
        <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
        <span aria-hidden="true">&gt;&gt;</span>
      </p>
    </footer>
  </body>
</html>
